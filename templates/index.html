<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CGPA / GPA / Percentage Converter</title>
  <link rel="stylesheet" href="/static/style.css">

  <!-- ✅ Google AdSense Script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6697675232271109"
     crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h2>Academic Score Converter</h2>
    <form method="POST">
      <input type="number" step="any" name="value" placeholder="Enter value" required>

      <select name="conversion" required>
        <option value="cgpa_to_percent">CGPA → Percentage</option>
        <option value="percent_to_cgpa">Percentage → CGPA</option>
        <option value="gpa_to_percent">GPA → Percentage</option>
        <option value="percent_to_gpa">Percentage → GPA</option>
        <option value="average_to_percent">Average Marks → Percentage</option>
      </select>

      <button type="submit">Convert</button>
    </form>

    <!-- ✅ Google Ad Display -->
    <div style="margin-top: 20px;">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-6697675232271109"
           data-ad-slot="5760695156"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

    {% if result %}
      <div class="result">
        <h3>Result: {{ result }}</h3>
      </div>
    {% endif %}
  </div>
</body>
</html>
